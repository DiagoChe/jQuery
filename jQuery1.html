<!DOCTYPE html>
<html>

<head>
    <script src="C:/Program Files (x86)/jquery-3.3.1.min.js">
        //添加不同版本的jQuery库
    </script>
    <script>
        $(document).ready(function() { //通常化简为function（）；
            $("button").click(function() {
                $("p").hide(); //hide（）用于隐藏
            });
        });
    </script>
</head>

<body>
    <h1>如果您点击我，我并不会消失。</h1>
    <p>点击我，我会消失。</p>
    <p>也要点击我哦。</p>
    <button type="button">Click Me!</button>
</body>

</html>
